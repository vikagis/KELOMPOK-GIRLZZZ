<!DOCTYPE html>
<html lang="en">

<head>
    <title>Data Management</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/v/bs5/dt-2.0.2/datatables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <nav class="navbar bg-dark mb-3">
        <div class="container-fluid">
            <h3 class="navbar-brand m-0" id="navbar-title">DATA MAHASISWA ||</h3>
        </div>
    </nav>
    <div class="container">

        <div id="perkenalan">
            <div class="">
                <h3>Hello, 世界 !</h3>
                <hr>
                <p>Usaha keras tidak akan mengkhianati hasil, tapi bisa mengkhianati impian</p>
            </div>
            <hr>
        </div>

        <table id="servis" class="mb-1 table table-striped nowrap w-100">
            <thead>
                <!-- table row -->
                <tr>
                    <!-- table head -->
                    <th>NIM</th>
                    <th>Nama</th>
                    <th>Alamat</th>
                    <th>Pengaturan</th>
                </tr>
            </thead>
            <tbody>


            </tbody>
        </table>
        <div id="form-popup" class="form-popup mt-3">
            <form action="" class="form-container">
                <div class="row p-0 mb-2">
                    <label for="nim" class="col-sm-2 mb-2 form-label"><b>NIM</b></label>
                    <div class="col-sm-10">
                        <input type="text" id="nim" placeholder="Nomor Induk Mahasiswa"
                            class="form-control" name="nim" required>
                    </div>
                </div>
                <div class="row p-0 mb-2">
                    <label for="nama" class="col-sm-2 mb-2 form-label"><b>Nama</b></label>
                    <div class="col-sm-10">
                        <input type="text" id="nama" placeholder="Nama Lengkap" class="form-control"
                            name="nama" required>
                    </div>
                </div>
                <div class="row p-0 mb-2">
                    <label for="alamat" class="col-sm-2 mb-2 form-label"><b>Alamat</b></label>
                    <div class="col-sm-10">
                        <input type="text" id="alamat" placeholder="Alamat Tempat Tinggal Asal"
                            class="form-control" name="alamat" required>
                    </div>
                </div>
                <div class="d-flex justify-content-end gap-2 mb-5">
                    <button type="button" id="resetBtn" class="btn btn-warning">
                        <i class="bi-arrow-counterclockwise"></i>
                        Reset
                    </button>
                    <button type="button" id="tambahBtn" class="btn btn-success">
                        <i class="bi-plus-lg"></i>
                        Tambah
                    </button>
                </div>
            </form>
        </div>

        <div class="modal" id="editModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Data</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="mb-3 col-1 me-4">
                                <label for="nim" class="d-block pb-1 form-label"><b>NIM</b></label>
                                <label for="nama" class="d-block pb-1 form-label"><b>Nama</b></label>
                                <label for="alamat" class="d-block pb-1 form-label"><b>Alamat</b></label>
                            </div>
                            <div class="mb-3 col">
                                <input type="hidden" id="rowId" name="ID Row">
                                <input type="text" id="nimEdit" placeholder="Nomor Induk Mahasiswa"
                                    class="w-100 form-control" name="nim" required disabled>
                                <input type="text" id="namaEdit" placeholder="Nama Lengkap" class="w-100 form-control"
                                    name="nama" required>
                                <input type="text" id="alamatEdit" placeholder="Alamat Tempat Tinggal Asal"
                                    class="w-100 form-control" name="alamat" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" id="submitEdit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header text-white">
                    <strong class="me-auto toast-title">Added!</strong>
                    <small>Just now~</small>
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                <button type="button" id="resetBtn" class="btn btn-success">Added</button> -->
                </div>
                <div class="toast-body">
                    Mahasiswa Baru Telah Ditambahkan.
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/v/bs5/dt-2.0.2/datatables.min.js"></script>
</body>
